<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        button{
            background-color: blue;
            color: white;
            height: 50px;
            width: 200px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            border-color: red;
            border-style: solid;
            border-width: 1px;
        }
    </style>
</head>
<body>
    <button>
        button
    </button>

    <!-- em 
     상위에 있는 요소를 기준으로 
     상위 10px이면 1em은 10px
     
     rem (em보다 더 명확하다)
     최상위 엘리먼트에서 지정된 값을 기준으로 변환됨
     font-size: 20px -> 1rem = 20px-->
</body>
</html>
